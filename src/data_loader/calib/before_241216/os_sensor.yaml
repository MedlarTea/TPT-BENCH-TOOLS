lidar_width_resolution: 2048
lidar_height_resolution: 64
lidar_name: OS1-64

# Extrinsics from the sensor (reference) to osimu (target)
quaternion_sensor_osimu:
  rows: 1
  cols: 4
  dt: f
  data: [1.0, 0.0, 0.0, 0.0] # (qw, qx, qy, qz)
translation_sensor_osimu:
  rows: 1
  cols: 3
  dt: f
  data: [0.006, -0.012, 0.008]  # rosrun tf tf_echo os_sensor os_imu
timeshift_sensor_osimu00: 0.0

